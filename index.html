<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Drum Kit web application with keyboard and click controls">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kings&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Princess+Sofia&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 id="title">Drum Kit 🥁</h1>
    
    <div id="loading" class="loading-message">Loading sounds...</div>
    
    <div class="set">
      <button class="w drum" aria-label="Tom 1 drum">w</button>
      <button class="a drum" aria-label="Tom 2 drum">a</button>
      <button class="s drum" aria-label="Tom 3 drum">s</button>
      <button class="d drum" aria-label="Tom 4 drum">d</button>
      <button class="j drum" aria-label="Snare drum">j</button>
      <button class="k drum" aria-label="Crash cymbal">k</button>
      <button class="l drum" aria-label="Kick bass drum">l</button>
    </div>
    
    <div class="instructions">
      <p>Click buttons or press keyboard keys to play drums</p>
    </div>
  </main>

  <footer>
    © 2025 Omswaroop T M
  </footer>

  <script src="index.js"></script>
</body>

</html>
